<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Background Remover</title>\n    <script src="https://docs.opencv.org/master/opencv.js" async></script>\n</head>\n<body>\n    <h1>Background Remover</h1>\n    <input type="file" id="fileInput" accept="image/*">\n    <canvas id="canvas"></canvas>\n    <script>\n        let inputElement = document.getElementById('fileInput');\n        let canvas = document.getElementById('canvas');\n        let ctx = canvas.getContext('2d');\n\n        inputElement.addEventListener('change', (event) => {\n            let file = event.target.files[0];\n            let reader = new FileReader();\n            reader.onload = (e) => {\n                let img = new Image();\n                img.src = e.target.result;\n                img.onload = () => {\n                    canvas.width = img.width;\n                    canvas.height = img.height;\n                    ctx.drawImage(img, 0, 0);\n                    removeBackground();\n                };\n            };\n            reader.readAsDataURL(file);\n        });\n\n        function removeBackground() {\n            cv.onRuntimeInitialized = () => {\n                let src = cv.imread(canvas);\n                let dst = new cv.Mat();\n                let mask = new cv.Mat();\n\n                // Use OpenCV's methods to create a mask for the background removal\n                cv.cvtColor(src, src, cv.COLOR_RGBA2RGB);\n                cv.threshold(src, mask, 120, 255, cv.THRESH_BINARY_INV);\n                cv.bitwise_and(src, src, dst, mask);\n\n                cv.imshow('canvas', dst);\n                src.delete();\n                dst.delete();\n                mask.delete();\n            };\n        }\n    <\/script>\n</body>\n</html>
